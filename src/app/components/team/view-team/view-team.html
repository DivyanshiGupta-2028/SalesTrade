<div class="sales-team-wrapper">
  <div class="header">
    <h2>Sales Team</h2>
    <button class="btn-add">Add Sales Person</button>
  </div>

  <table class="sales-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th class="text-center">Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member  of teamMembers">
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
          <td class="text-center">
          <button class="action-btn" >
            <i class="fas fa-pencil-alt"></i> Edit
          </button>
          <button class="action-btn" >
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
