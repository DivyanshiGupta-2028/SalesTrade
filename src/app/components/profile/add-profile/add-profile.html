<div class="modal-overlay d-flex justify-content-center align-items-center"
     style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1050;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card shadow-sm border p-4">
        <form [formGroup]="guestForm" (ngSubmit)="onGuestSubmit()">
          <div class="modal-header border-0 pb-2">
            <h5 class="modal-title mb-2" >{{ title }}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
                <label class="form-label required"> Name</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="Enter first name" />
                <div *ngIf="guestForm.controls['firstName'].invalid && (guestForm.controls['firstName'].touched)">
                  <small class="text-danger"> Name is required.</small>
                </div>
              <!-- <div class="col-md-6">
                <label class="form-label required">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Enter last name" />
              </div> -->
            </div>
            <div class="row">
              <label class="form-label required">Email Address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter email address" />
              <div *ngIf="guestForm.controls['email'].invalid && (guestForm.controls['email'].touched)">
                <small class="text-danger" *ngIf="guestForm.controls['email'].errors?.['required']">Email is required.</small>
                <small class="text-danger" *ngIf="guestForm.controls['email'].errors?.['email']">Please enter a valid email address.</small>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0 pt-2">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="guestForm.invalid">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
