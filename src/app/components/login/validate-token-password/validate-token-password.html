<div class="login-page-container">
  <div class="login-form-box">
    <img class="login-logo" src="logo.png" alt="Logo" />
    <h4 class="login-title">Welcome to Sanskriti IT Solutions!</h4>
    <p class="login-subtitle">Please enter your password..</p>

   <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      class="form-control"
       [class.is-invalid]="passwordForm.get('password')?.invalid && (passwordForm.get('password')?.touched  || passwordForm.get('password')?.dirty)"
      placeholder="Enter your password"
    />
    <button type="button" class="btn-eye" (click)="showPassword = !showPassword" tabindex="-1">
      <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
    </button>
  </div>
  <div class="invalid-feedback"
  *ngIf="passwordForm.get('password')?.invalid && (passwordForm.get('password')?.touched || passwordForm.get('password')?.dirty)" >
    Password is required..
  </div>
  <div *ngIf="showError" class="alert alert-danger mt-2">
  {{ errorMessage }}
</div>
</div>

      <div class="form-group forgot">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <div *ngIf="showError" class="form-group error-message">

      </div>

      <div class="form-group">
        <button type="submit" class="btn-submit" >Sign In</button>
      </div>
    </form>
  </div>
</div>
