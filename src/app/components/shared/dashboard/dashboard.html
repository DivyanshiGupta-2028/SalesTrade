<div class="dashboard-container">
  <!-- Month dropdown -->
  <div class="month-selector">
    <label for="month">Month</label>
   <select id="month" [(ngModel)]="selectedMonth">
  <option *ngFor="let month of ['July', 'June', 'May']">{{ month }}</option>
</select>

  </div>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card green">
      <h2>₹ 222,222</h2>
      <p>Total Credits</p>
    </div>
    <div class="card red">
      <h2>₹ 0</h2>
      <p>Total Expenses</p>
    </div>
    <div class="card blue">
      <h2>0.0 <fa-icon [icon]="faArrowDown" style="color: red;"></fa-icon></h2>
      <p class="growth">Growth (%)</p>
    </div>
  </div>

  <!-- Tables -->
  <div class="tables">
    <div class="table-section">
      <h4>Credits Distribution</h4>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>₹ Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let records of recordPayments" >
            <td>{{ records.categoryTitle }}</td>
          <td>{{ records.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="table-section">
      <h4>Expenses Distribution</h4>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>₹ Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of dashboardExpenses">
          <td>{{ expense.categoryTitle }}</td>
          <td>{{ expense.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
